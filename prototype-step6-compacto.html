  <!-- Footer Fixo com Resumo -->

  <script>
    const state = {
      run: new Set(),
      gym: new Set(),
      swim: new Set(),
      bike: new Set(),
      yoga: new Set(),
      longao: null
    };

    const dayNames = ['DOM', 'SEG', 'TER', 'QUA', 'QUI', 'SEX', 'S√ÅB'];
    const dayNamesFull = ['Domingo', 'Segunda', 'Ter√ßa', 'Quarta', 'Quinta', 'Sexta', 'S√°bado'];
    let lastClickTime = {};

    function toggleDay(activity, dayIndex) {
      const btn = event.currentTarget;
      const now = Date.now();
      const key = `${activity}-${dayIndex}`;
      
      // Detectar clique duplo (para marcar long√£o)
      if (activity === 'run' && state.run.has(dayIndex)) {
        if (lastClickTime[key] && (now - lastClickTime[key] < 500)) {
          // Clique duplo - marcar como long√£o
          toggleLongao(dayIndex);
          lastClickTime[key] = 0;
          return;
        }
      }
      lastClickTime[key] = now;

      // Toggle normal
      if (state[activity].has(dayIndex)) {
        state[activity].delete(dayIndex);
        btn.classList.remove('bg-blue-600', 'text-white', 'border-blue-600');
        btn.classList.add('bg-gray-100', 'text-gray-400', 'border-gray-200');
        
        // Se remover dia de corrida, remover long√£o se for esse dia
        if (activity === 'run' && state.longao === dayIndex) {
          state.longao = null;
          updateRunDays();
        }
      } else {
        state[activity].add(dayIndex);
        btn.classList.remove('bg-gray-100', 'text-gray-400', 'border-gray-200');
        btn.classList.add('bg-blue-600', 'text-white', 'border-blue-600');
      }

      updateCount(activity);
      updateSummary();
      
      if (activity === 'run') {
        updateLongaoSelector();
      }
    }

    function toggleLongao(dayIndex) {
      if (state.longao === dayIndex) {
        state.longao = null;
      } else {
        state.longao = dayIndex;
      }
      updateRunDays();
      updateSummary();
    }

    function updateRunDays() {
      const container = document.getElementById('run-days');
      const buttons = container.querySelectorAll('button');
      
      buttons.forEach((btn, index) => {
        // Remover indicador de long√£o existente
        const existingIndicator = btn.querySelector('.longao-indicator');
        if (existingIndicator) {
          existingIndicator.remove();
        }
        
        // Adicionar indicador se for o dia do long√£o
        if (state.longao === index && state.run.has(index)) {
          const indicator = document.createElement('div');
          indicator.className = 'longao-indicator';
          indicator.innerHTML = '‚≠ê';
          btn.appendChild(indicator);
        }
      });
    }

    function updateLongaoSelector() {
      const selector = document.getElementById('longao-selector');
      if (state.run.size > 0) {
        selector.classList.remove('hidden');
      } else {
        selector.classList.add('hidden');
      }
    }

    function updateCount(activity) {
      const count = state[activity].size;
      document.getElementById(`${activity}-count`).textContent = 
        count === 0 ? '0 dias' : count === 1 ? '1 dia' : `${count} dias`;
    }

    function updateSummary() {
      const summary = document.getElementById('summary');
      const activities = [];
      
      if (state.run.size > 0) activities.push(`üèÉ ${state.run.size}x`);
      if (state.gym.size > 0) activities.push(`üí™ ${state.gym.size}x`);
      if (state.swim.size > 0) activities.push(`üèä ${state.swim.size}x`);
      if (state.bike.size > 0) activities.push(`üö¥ ${state.bike.size}x`);
      if (state.yoga.size > 0) activities.push(`üßò ${state.yoga.size}x`);
      
      if (activities.length === 0) {
        summary.innerHTML = '<span class="font-semibold">Resumo: </span><span class="text-gray-600">Selecione seus dias de treino</span>';
      } else {
        let text = '<span class="font-semibold">Resumo: </span>';
        text += activities.join(' | ');
        if (state.longao !== null) {
          text += ` | <span class="text-purple-600 font-semibold">‚≠ê Long√£o ${dayNames[state.longao]}</span>`;
        }
        summary.innerHTML = text;
      }
    }

    // Inicializar contadores
    ['run', 'gym', 'swim', 'bike', 'yoga'].forEach(activity => {
      updateCount(activity);
    });
  </script>
